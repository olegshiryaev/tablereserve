{% extends "base.html" %}

{% block content %}
    <h2>Подтвердите удаление</h2>
    <p>Вы уверены, что хотите удалить эту особенность?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'dashboard:place_detail' slug=object.place.slug %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
