{% load static %}

<!--HEADER-->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {% if selected_city %}
                            {{ selected_city.name }}
                        {% else %}
                            Выберите город
                        {% endif %}
                    </a>
                    <ul class="dropdown-menu">
                        {% for city in cities %}
                            <li><a class="dropdown-item" href="/{{ city.slug }}/places/">{{ city.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% if selected_city %}{% url 'place_list' selected_city.slug %}{% else %}#{% endif %}">Места</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">События</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Акции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Новости</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--/HEADER-->
