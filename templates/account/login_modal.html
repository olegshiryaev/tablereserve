{% load static %}

<div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal-content">
        <span class="close" aria-label="Закрыть">&times;</span>

        <form method="POST" action="{% url 'users:account_login' %}" id="loginForm">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next|default:request.path }}">

            <h2 id="loginModalTitle">Вход</h2>

            <!-- Контейнер для общих ошибок (например, "Неверный email или пароль") -->
            <div class="general-errors"></div>

            <div class="field-wrapper">
                <label for="id_username">Email</label>
                <input type="email"
                       name="username"
                       id="id_username"
                       class="form-control"
                       placeholder="Email"
                       required>
                <div class="error-message"></div>
            </div>

            <div class="field-wrapper">
                <label for="id_password">Пароль</label>
                <input type="password"
                       name="password"
                       id="id_password"
                       class="form-control"
                       required>
                <div class="error-message"></div>
            </div>

            <div class="form-options">
                <div class="show-password">
                    <input type="checkbox" id="showPasswordLogin">
                    <label for="showPasswordLogin">Показать пароль</label>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Забыли пароль?</a>
                </div>
            </div>

            <button type="submit" class="login-modal-btn">Войти</button>
        </form>

        <div class="social-login">
            <p>Войти с помощью:</p>
            <a href="#"><img src="{% static 'images/vk_icon.png' %}" alt="VK" class="social-icon"></a>
            <a href="#"><img src="{% static 'images/yandex_icon.png' %}" alt="Yandex" class="social-icon"></a>
        </div>

        <p class="switch-to-register">
            Впервые на сайте? <a href="#" id="switchToRegister">Регистрация</a>
        </p>
    </div>
</div>
