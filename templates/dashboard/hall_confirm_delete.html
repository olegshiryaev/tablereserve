{% extends 'dashboard/base.html' %}
{% block content %}
<h2>Удалить Зал</h2>
<p>Вы уверены, что хотите удалить зал "{{ hall.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'dashboard:place_detail' slug=hall.place.slug %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
